{% extends 'base.html' %}

{% block content %}
<div class="pt-5">

    <div class="alert alert-info">
      <h2>Login Here</h2>

    </div>
    <div class=" p-4 mt-4">
      <form method="post" action="/login/">
        {{form.as_p}}
        {% csrf_token %}
        <hr>
        <input type="submit" class="btn btn-info" value="Login">

    </div>
  </div>
</div>

{% endblock %}
